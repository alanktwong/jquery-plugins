		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var append = function(key,value) {
				var text = "{ " + key + ": " + value + " }";
				$('#console-log').append("<p>" + text + "</p>")
			};
			
			var logCookies = function(msg) {
				var allCookies = $.cookie();
				if (JSON && JSON.stringify && console && console.log) {
					console.log(msg + ": all cookies: \n" + JSON.stringify(allCookies));
				}
			};
			
			var storedValue = "cookieMonster";
			$.cookie('the_cookie', storedValue);
		
			var retrieved = $.cookie('the_cookie');
			append("the_cookie", retrieved);
			
			var doesNotExist = $.cookie('not_existing');
			append("not_existing", doesNotExist);
			
			$.cookie("cartCount", 4, { expires: 7, path: "/" });
			append("cartCount", $.cookie("cartCount") );
			logCookies("adding cartCount under /");
			$.removeCookie('cartCount');
			logCookies("removing cartCount without a path");
			$.removeCookie('cartCount', { path: "/" });
			logCookies("removing cartCount under path /");
		});
		</script>
