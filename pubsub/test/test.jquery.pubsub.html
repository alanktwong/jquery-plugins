<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery PubSub Test Suite</title>
	<style type="text/css">
		.show { display:block; }
		.hide { display:none; }
		.pubsubDivTarget { font-size: 14px; }
	</style>
	
	<script type="text/javascript">
	function loadInDocument(doesNotExist, jsSrc) {
		if (doesNotExist) {
			document.write(unescape('%3Cscript type="text/javascript" src="' + jsSrc + '"%3E%3C/script%3E'));
		}
	}
	</script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
	<!--
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.js"></script>
	-->
	
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.11.0.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-1.11.0.js"></script>
	<script type="text/javascript">
		loadInDocument(!window.JSON, "//cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.min.js");
		loadInDocument(!window.JSON, "//cdn.jsdelivr.net/json2/0.1/json2.min.js");
		loadInDocument(!window.JSON, "/us/theme1/common/js/json2.js");
	</script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
	
	<script type="text/javascript" src="../jquery.pubsub.js"></script>
	<script type="text/javascript" src="test.jquery.pubsub.js"></script>
	<script type="text/javascript" src="../../log4jq/jquery.log4jq.js"></script>
</head>
<body>
	<h1 id="qunit-header">jQuery PubSub Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	
	<div id="pubsubDivTarget" class="hide pubsubDivTarget">
		<div id="note">
			<p>Both synchronous and asynchronous parts of demo work for co-publishing</p>
		</div>
		<div id="console-log" style="">
			<p id="receiver"></p>
			<p id="receiver2"></p>
			<p id="receiver3"></p>
			<p id="receiver4"></p>
		</div>
	</div>
</body>
</html>
