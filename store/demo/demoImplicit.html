<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>jQuery Store: Implicit Demo Page</title>

<script type="text/javascript"  src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("jquery", "1.7.1", {uncompressed: true});
</script>

<script type="text/javascript" src="../jquery.store.js"></script>

<script>
$(document).ready(function() {
	// with $.store you pick a resource id. and then
	// store an object
	$.store( "store-example-1", { foo: "bar" } );

	// or any type of data you'd like
	$.store( "store-example-2", "baz" );
	$.store.memory( "store/example/3", { memory: "def"} );

	// retrieve the data later via the key
	var storeExample1 = $.store( "store-example-1" );
	var storeExample2 = $.store( "store-example-2" );
	var storeExample3 = $.store( "store/example/3" );
	// you can dump all the stored value into a single hash
	var storeExample = $.store();

	// $.store will take care of serializing/deserializing
	// the data, as well as choosing the best persistance
	// technology available on the client browser.
	$( "p#receiver1" ).append( "\nRetrieved from store-example-1: " +  storeExample1.foo ) // bar
	$( "p#receiver2" ).append( "\nRetrieved from store-example-2: " + storeExample2 ) // baz
	$( "p#receiver3" ).append( "\nRetrieved from all the stores: " + JSON.stringify(storeExample) ) // bar
	$( "p#receiver4" ).append( "\nRetrieved from all the stores: " + storeExample["store-example-1"].foo ) // bar
	$( "p#receiver5" ).append( "\nRetrieved from all the stores: " + storeExample["store-example-2"] ); // baz
});
</script>
</head>
<body>
	<div id="console-log" style="font-size: 14px;">
		<p id="receiver1"></p>
		<p id="receiver2"></p>
		<p id="receiver3"></p>
		<p id="receiver4"></p>
		<p id="receiver5"></p>
	</div>
</body>

</html>
