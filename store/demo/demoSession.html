<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<title>jQuery Store: Session Demo Page</title>

<script type="text/javascript"  src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("jquery", "1.7.1", {uncompressed: true});
</script>

<script type="text/javascript" src="../jquery.store.js"></script>
<script>
$(document).ready(function() {
	// since we are using a specific tech
	// we are responsible for checking.
	if ( !$.store.types.sessionStorage ) {
		$( "p#receiver" ).append( "sessionStorage not available in this browser." );
		return;
	}

	// you can store any type of data using store
	// $.store will take care of serializing/deserializing
	// the data for you.
	$.store.sessionStorage( "explicitExample", { foo2: "baz" } );

	// retrieve the data later via the key
	var myStoredValue2 =$.store.sessionStorage( "explicitExample" );

	$( "p#receiver" ).append( "Retrieved from sessionStorage: " + myStoredValue2.foo2 ); // baz
});
</script>
</head>
<body>
	<div id="console-log" style="font-size: 14px;">
		<p id="receiver"></p>
		<p id="receiver2"></p>
	</div>
</body>

</html>
