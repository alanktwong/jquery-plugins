		<script type="text/javascript">
		$(document).ready(function() {
			CommonUtil.configureLogger();
			// since we are using a specific tech
			// we are responsible for checking.
			if ( !$.store.types.sessionStorage ) {
				$( "p#receiver1" ).append( "sessionStorage not available in this browser." );
				return;
			}

			// you can store any type of data using store
			// $.store will take care of serializing/deserializing
			// the data for you.
			$.store.sessionStorage( "explicitExample", { foo2: "baz" } );

			// retrieve the data later via the key
			var myStoredValue2 =$.store.sessionStorage( "explicitExample" );

			$( "p#receiver2" ).append( "Retrieved from sessionStorage: " + myStoredValue2.foo2 ); // baz
		});
		</script>
