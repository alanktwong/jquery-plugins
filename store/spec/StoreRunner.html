<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Jasmine Spec Runner for Log4jq</title>

	<link rel="shortcut icon" type="image/png" href="../../jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="../../jasmine/lib/jasmine-1.3.1/jasmine.css">
	<script type="text/javascript" src="../../jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
	<script type="text/javascript" src="../../jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>
	<script type="text/javascript" src="../../jasmine/plugin/jasmine.async.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript"	src="http://www.google.com/jsapi"></script>
	<script type="text/javascript">
		google.load("jquery", "1.7.1", {uncompressed: true});
	</script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
	<script type="text/javascript" src="../../common.js"></script>
	<script type="text/javascript" src="../../log4jq/jquery.log4jq.js"></script>
	<script type="text/javascript" src="../jquery.store.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="./StoreSpecHelper.js"></script>
	<script type="text/javascript" src="./StoreSpec.js"></script>

	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
	<iframe id="other-page" src="./other-page.html" style="display: none;">
	<iframe>
</body>
</html>
